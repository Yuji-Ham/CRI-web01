<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>header</title>
</head>
<body>
    <!-- 
        ★ヘッダー実装に必要なHTMLタグ一覧★

        必要に合わせて、適宜idまたはクラス名を付けてください。
        コーディング規約で、キャメルケースが指定されているので注意しましょう。

        （例）
        idの指定 =　<div id="helloWorld"></div>
        classの指定 = <div class="helloWorld"></div>
    -->

    <!-- ヘッダー要素を明示するタグ -->
     <div class="cover cover-header">
        <header class="main-header">
            <a href="index.html"><img class="main-logo" src="img/logo.png" alt="ロゴ"></a>
            <nav>
                <ul class="main-nav">
                    <li><a href="#">トップ</a></li>
                    <li><a href="#">自然林の庭</a></li>
                    <li><a href="#">客室</a></li>
                    <li><a href="#">料理</a></li>
                    <li><a href="#">温泉</a></li>
                    <li><a href="#">交通</a></li>
                </ul>
            </nav>
            <div class="main-button">
				<a class="button-reseve" href="#">ご予約</a>
                <a class="button-calendar" href="#">空室カレンダー</a>
			</div>
        </header>
    </div>

    <!-- メイン -->
     <div class="cover main-cover">
        <h1 class="main-h1">
            約三千坪を誇る<br>
            自然の庭で<br>
            四季折々の風景を。<br>
        </h1>
        <h2 class="main-h2">
             五千坪の敷地に建つ、つつじ亭は、約三千坪の自然林を野趣あふれる庭としております。<br>
             白根の山並を望む、四季折々のなかで朝夕の草木のそよぎ、<br>
             風の香り、雨音、雪の舞いにふれていただく木造りの小さな宿でございます。<br>
             自然に寄り添った宿ゆえに、季節にうもれ、<br>
             ゆっくりと時をおすごしいただくことを、お客様への何よりのおもてなしの心といたしております。<br>
        </h2>
    </div>
    <!-- 画像を差し込むタグ -->
    <img src="" alt="">

    <!-- ナビゲーションを明示するタグ -->
    <nav></nav>

    <!-- 文字をリスト化して扱えるタグ（箇条書き的な） -->
    <ul>
        <li></li>
    </ul>

    <!-- 意味を持たない空要素。CSSの兼ね合いで要素をまとめたりしたい時に使う -->
    <div></div>

    <!-- リンク機能を持つタグ -->
    <a href=""></a>



</body>
</html>
